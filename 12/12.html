<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件的注册</title>
    <script src="../js/vue.js"></script>
</head>
<body>


    <div id="app">
        
      <html-a></html-a>
      <html-a></html-a>

    </div>

    
    <script>


        // 去掉警告
        Vue.config.productionTip = false


        const htmlElement = Vue.extend({
            template : `
                <div>
                    <h3>
                        全局注册
                    </h3>
                    <p>
                        这个是全局注册
                    </p>
                </div>
            `
        });

        Vue.component('html-a', htmlElement);


        // 数据对象
        const dataObj = {
            message : '',
           
        };

    
        // 创建一个Vue对象
        const app = new Vue({
            // el固定属性，挂载指定元素
            // id #   class .
            el : '#app',
            // data 固定属性，定义数据
            // 数据中的属性名和模板变量名一致
            data :dataObj,
            
            // 计算属性，固定名称
            computed : {
               
            },

            // 方法
            methods : {
                
            },
        });

        
    </script>
</body>
</html>
