<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单输入绑定</title>
    <script src="../js/vue.js"></script>
</head>
<body>


    <div id="app">
        
        <input type="text" v-model="message" placeholder="请输入内容">
        内容: {{ message }}

        <br>
        
        <input type="checkbox" id="checkbox" v-model="checked">
        <label for="checkbox">{{ checked }}</label>

        <br>
        <input type="checkbox" id="a" value="Mr.Lee" v-model="checkedNames">
        <label for="a">Mr.Lee</label>

        <input type="checkbox" id="b" value="Mr.Wang" v-model="checkedNames">
        <label for="a">Mr.Wang</label>

        <input type="checkbox" id="c" value="Mr.Zhang" v-model="checkedNames">
        <label for="a">Mr.Zhang</label>

        人员:{{ checkedNames }}

        <br>
    
        <input type="radio" id="one" value="男" v-model="gender">
        <label for="one">男</label>

        <input type="radio" id="two" value="女" v-model="gender">
        <label for="two">女</label>

        性别: {{ gender }}

        <br>

        <select v-model="selected">
            <option>北京</option>
            <option>上海</option>
            <option>深圳</option>
        </select>

        城市 : {{ selected }}

        <br>

        <select v-model="selected2" multiple>
            <option>北京</option>
            <option>上海</option>
            <option>深圳</option>
        </select>

        城市 : {{ selected2 }}

    </div>

    
    <script>


        // 去掉警告
        Vue.config.productionTip = false

        // 数据对象
        const dataObj = {
            message : '',
            checked : true,
            checkedNames : [],
            gender: '男',
            selected:'未选',
            selected2: [],
        };

    
        // 创建一个Vue对象
        const app = new Vue({
            // el固定属性，挂载指定元素
            // id #   class .
            el : '#app',
            // data 固定属性，定义数据
            // 数据中的属性名和模板变量名一致
            data :dataObj,
            
            // 计算属性，固定名称
            computed : {
               
            },

            // 方法
            methods : {
                
            },
        });

        
    </script>
</body>
</html>
