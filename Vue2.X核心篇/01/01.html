<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue2.x安装与入门</title>
    <!-- 
        vue简介
        vue是基于JavaScript构建的用户界面渐进式框架
        渐进式框架 按需分配 用多少 引入多少 由开发者决定
        vue核心只关心视图层，利于上手，有利于其他库整合使用

     -->
     <!-- 开发环境版本，包含了有帮助的命令行警告 -->
     <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
     <!-- 生产环境版本，优化了尺寸和速度 -->
     <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

    <div id="app">
        {{ message }}
    </div>

    <script src="../js/vue.js"></script>
    <script>
        //去掉警告
        vue.config.productionTip = false
        const app = new Vue({
            el:'#app',
            data:{
                message:'Hello,Vue!'
            }
        });
    </script>
</body>
</html>
