<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue2.x安装与入门</title>
</head>
<body>

    <div id="app">
        {{ message }}
    </div>

    <script src="../js/vue.js"></script>
    <script>
        //去掉警告
        vue.config.productionTip = false
        const app = new Vue({
            el:'#app',
            data:{
                message:'Hello,Vue!'
            }
        });
    </script>
</body>
</html>
