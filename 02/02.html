<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定义选项对象</title>
    <script src="../js/vue.js"></script>
</head>
<body>

    <div id="app">
        {{ message }}
        <button v-on:click="alert">点击</button>
    </div>

    
    <script>
        // 去掉警告
        Vue.config.productionTip = false

        // 数据对象
        const dataObj = {
            message : 'Hello, Vue!'
        };

        // 数据冻结
        //Object.freeze(dataObj)

        // 创建一个Vue对象
        const app = new Vue({
            // el固定属性，挂载指定元素
            // id #   class .
            el : '#app',
            // data 固定属性，定义数据
            // 数据中的属性名和模板变量名一致
            data :dataObj,
            
            // 方法
            methods : {
                alert:function(){
                    alert('点击');
                }
            },
            // 生命周期
            created : function(){
                console.log('初始化后:' + this.message);
            },
            updated : function(){
                console.log('修改后:' + this.message);
            },
        });
    </script>
</body>
</html>
