<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>值绑定和修饰符</title>
    <script src="../js/vue.js"></script>
</head>
<body>


    <div id="app">
        
        
        <label for="checkbox">
            <input type="checkbox" id="checkbox" v-bind:value="checked" v-model="checked">
            <span>{{ checked }}</span>
        </label>

        <label v-bind:for="'checked' + index" v-for="(item,index) in dataNames">
            <input type="checkbox" v-bind:id="'checked' + index" v-bind:value="item" v-model="checkedNames">
            <span>{{item}}</span>
        </label>

        人员:{{ checkedNames }}

        <br>

        <input type="text" v-model.lazy="message">
        {{ message }}

        <input type="text" v-model.number.trim="number">
        <span>{{ typeof number }}</span>

    </div>

    
    <script>


        // 去掉警告
        Vue.config.productionTip = false

        // 数据对象
        const dataObj = {
            message : '',
            checked : true,
            checkedNames : [],
            dataNames : ['Mr.Lee', 'Mr.Wang', 'Mr.Zhang'],
            number : '0',
        };

    
        // 创建一个Vue对象
        const app = new Vue({
            // el固定属性，挂载指定元素
            // id #   class .
            el : '#app',
            // data 固定属性，定义数据
            // 数据中的属性名和模板变量名一致
            data :dataObj,
            
            // 计算属性，固定名称
            computed : {
               
            },

            // 方法
            methods : {
                
            },
        });

        
    </script>
</body>
</html>
