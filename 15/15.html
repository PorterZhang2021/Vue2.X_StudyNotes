<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件的props类型</title>
    <script src="../js/vue.js"></script>
</head>

<body>

    <!-- 有点绕，学完立刻编码加深印象 -->

    <div id="app">

        <html-a v-bind:text="message"></html-a>
        <html-a v-bind:text="array"></html-a>
        <html-a v-bind:text="array[2]"></html-a>
        <html-a v-bind:text="Object"></html-a>
        <html-a v-bind:text="Object.name"></html-a>
        <html-a v-bind:text="flag"></html-a>
        <html-a v-bind:text="!flag"></html-a>
        <html-a v-bind:text="number"></html-a>

        <html-a v-bind:text="message + '|' + number"></html-a>


    </div>


    <script>
        // 去掉警告
        Vue.config.productionTip = false


        // 创建一个Vue对象
        // 父组件
        const app = new Vue({
            // el固定属性，挂载指定元素
            // id #   class .
            el: '#app',
            // data 固定属性，定义数据
            // 数据中的属性名和模板变量名一致
            data: {
                message:'Hello, Vue!',
                array : [1, 2, 3, 4, 5,],
                Object : {
                    name : 'Mr.Lee',
                    age : 100,
                },
                flag : true,
                number : 200,
        },
            components: {
                'html-a': {
                    data() {
                        return {
                            message: '局部组件'
                        }
                    },
                    template: `
                <div>
                    {{ text }}
                      
                </div>
            `,
                    props: ['text']
                }

            },

            // 计算属性，固定名称
            computed: {

            },

            // 方法
            methods: {

            },
        });
    </script>
</body>

</html>
